<div id="addObjectPanelContainer" class="geoos-panel">
    <div id="addObjectPanelContent">
        <div class="geoos-panel-caption">
            <img src="img/top-icons/add-objects.svg" class="geoos-panel-icon"  />
            <span>$[mainMenu.Agregar] $[mainMenu.Objetos]</span>
            <span id="cmdCloseAddObjectPanel" class="geoos-panel-close" data-z-clickable="true"></span>
        </div>
        <div class="p-3">
            <div id="opPoint" class="mt-2" data-z-clickable="true" style="cursor: pointer;">
                <div class="add-object-title active" data-option="point">
                    <img src="img/icons/point.svg" width="20px" class="ml-2 inverse-image">
                    <span>$[mainMenu.punto]</span>
                </div>
                <p class="mx-2 mt-2 text-justify">$[mainMenu.hagaclickenelmapa]</p>
            </div>
            <div id="opArea" class="mt-4" data-z-clickable="true" style="cursor: pointer;">
                <div class="add-object-title" data-option="area">
                    <img src="img/icons/area.svg" width="20px" class="ml-2 inverse-image">
                    <span>$[mainMenu.areaRectangular]</span>
                </div>
                <p class="mx-2 text-justify">$[mainMenu.hagaclickenlaubication]</p>
            </div>
        </div>
    </div>
</div>
