<div id="content" class="container-fluid">
    <div class="row mt-1">
        <div class="col">$[mainMenu.ResolucionDeseada]</div>
    </div>
    <div class="row mt-1">
        <div class="col-6">
            <input id="edDLng" class="form-control form-control-sm" type="number" min="0.1" max="60" data-z-autochange-delay="300" />
        </div>
        <div class="col-6">
            <input id="edDLat" class="form-control form-control-sm" type="number" min="0.1" max="60" data-z-autochange-delay="300" />
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-6 mt-2">$[mainMenu.UnidadeMedida]</div>
        <div class="col-6">
            <input id="edUnidad" class="form-control form-control-sm" type="text" data-z-autochange-delay="300" />
        </div>
    </div>    
    <div class="row mt-1">
        <div class="col-6 mt-2">$[mainMenu.NDecimales]</div>
        <div class="col-6">
            <input id="edDecimales" class="form-control form-control-sm" type="number" min="0" max="6" data-z-autochange-delay="300" />
        </div>
    </div>
    <div class="row mt-1">
        <div class="col-2 mt-2">$[mainMenu.Tipo]</div>
        <div class="col-10">
            <select id="edFormulaType" class="custom-select custom-select-sm" data-z-id-field="code" data-z-label-field="name"></select>
        </div>
    </div>    
</div>
